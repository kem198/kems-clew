---
layout: page
---

{%- if site.posts.size > 0 -%}
  {% assign sorted_tags = site.tags | sort %}
  {% for tag in sorted_tags %}
    <h2 id="{{ tag[0] }}" class="post-list-heading"><i class="fa-solid fa-hashtag"></i>{{ tag[0] }}</h2>
    <ul class="post-list">
      {% for post in tag[1] %}
        {%- include post-card.html -%}
      {% endfor %}
    </ul>
  {% endfor %}
{%- endif -%}
