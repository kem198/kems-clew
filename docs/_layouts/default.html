<!DOCTYPE html>
<html lang="ja" prefix="og: http://ogp.me/ns#"> <!-- prefix 属性で OGP のサポートを宣言 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#313539">

    <!-- OGP へページタイトルなどの情報を渡す ここから -->
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:site_name" content="{{ site.title | default: site.github.repository_name }}">
    {% if page.description %}
        <meta property="og:description" content="{{ page.description }}">
    {% else %}
        <meta property="og:description" content="{{ site.description | default: site.github.project_tagline }}">
    {% endif %}
    <!-- OGP へページタイトルなどの情報を渡す ここまで -->

    <!-- OGP で表示するプレビュー画像設定 ここから -->
    {% if page.preview %}
        <meta property="og:image" content="{{ page.preview }}">
    {% else %}
        <meta property="og:image" content="https://kems-clew.net/images/card.png">
    {% endif %}
    <!-- OGP で表示するプレビュー画像設定 ここまで -->

    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="icon" href="{{ "/images/favicon.ico" | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "/images/apple-touch-icon.png" | relative_url }}">
    <link rel="stylesheet" href="{{ "/css/normalize.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/css/style.css" | relative_url }}">
</head>
<body id="{{ page.page-category }}">
    <header id="top">
        <div class="wrapper">
            <p id="title"><a href="/">KeM's Clew</a></p>
            <hr>
            <p id="catch">まるめて たどって 毛糸玉</p>
        </div>
    </header>
    <div class="wrapper">
        {{ content }}
    </div>
    <footer>
        <div class="wrapper">
            <ul>
                <li><a href="https://github.com/kenkenpa198"><i class="fa-brands fa-github"></i> GitHub</a></li>
                <li><a href="https://www.pixiv.net/users/7791923"><i class="fa-solid fa-palette"></i> Pixiv</a></li>
                <li><a href="https://misskey.io/@KeM198"><i class="fa-solid fa-paw"></i> Misskey</a></li>
            </ul>
            <p><small id="copy">&copy; 2022 kenkenpa198 / KeM198</small></p>
            <div id="go-top">
                <a href="#top">
                    <p><i class="fa-solid fa-caret-up"></i></p>
                </a>
            </div>
        </div>
    </footer>

    <!-- 表示処理の後に読み込み -->
    <link rel="stylesheet" href="{{ "/css/colorbox.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/css/syntax.css" | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700;900&family=Noto+Sans+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/338ea6a4d5.js" crossorigin="anonymous"></script>
    <script src="{{ "/lib/jquery-3.6.1.min.js" | relative_url }}"></script>
    <script src="{{ "/lib/imagesloaded.pkgd.min.js" | relative_url }}"></script>
    <script src="{{ "/lib/masonry.pkgd.min.js" | relative_url }}"></script>
    <script src="{{ "/lib/jquery.colorbox-min.js" | relative_url }}"></script>
    <script src="{{ "/js/main.js" | relative_url }}"></script>
</body>
</html>
