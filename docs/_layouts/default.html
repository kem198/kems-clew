<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "ja" }}">

  {%- include head.html -%}

  <body>
    {%- include header.html -%}

    <main class="page-content" aria-label="Content">

      {% if page.left-nav %}
      <div class="left-wrapper">
        <nav class="side-nav left-nav">
          {% include {{ page.left-nav }} %}
        </nav>
      </div>
    {% endif %}

      <div class="wrapper">
        {{ content }}
      </div>

        {% if page.right-nav %}
          <div class="right-wrapper">
            <nav class="side-nav right-nav">
              {% include {{ page.right-nav }} %}
            </nav>
          </div>
        {% endif %}

    </main>

    {%- include footer.html -%}
    {%- include fonts.html -%}
  </body>
</html>
