<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "ja" }}">

  {%- include head.html -%}

  <body>
    {%- include header.html -%}

    <main class="page-content" aria-label="Content">

      <div class="wrapper">
        {{ content }}
      </div>

        {% if page.right-nav %}
          <div class="right-wrapper">
            <nav class="right-nav">
              {% include {{ page.right-nav }} %}
            </nav>
          </div>
        {% endif %}

    </main>

    {%- include footer.html -%}
    {%- include fonts.html -%}
  </body>
</html>
