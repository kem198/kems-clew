<li class="post-card">

  <a href="{{ post.url | relative_url }}"></a>

  <!-- 日付 -->
  <div class="post-meta">
    <div class="post-date">{{ post.date | date: site.minima.date_format }}</div>

  </div>

  <!-- タイトル -->
  <div class="post-link">
    <a class="post-link" href="{{ post.url | relative_url }}">
      {{ post.title | escape }}
    </a>
  </div>

  <!-- プレビュー -->
  <div class="post-excerpt">
    {{ post.excerpt }}
  </div>

  <!-- タグクラウド -->
  <ul class="tag-cloud">
    {% include tag-cloud.html tags=post.tags %}
  </ul>
</li>
